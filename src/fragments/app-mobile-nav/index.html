<nav class="app-mobile-nav" data-component="app-mobile-nav">
  <div
    class="app-mobile-nav__icon-holder"
    v-repeat="item in items"
    v-class="currentRoute === item.route ? 'app-mobile-nav__icon-holder--active' : ''"
    data-to="@{{item.route}}"
  >
    <span class="app-mobile-nav__icon material-icons">
      @{{item.icon}}
    </span>
  </div>
</nav>
